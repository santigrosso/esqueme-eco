<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Esquema de lesión muscular — Wireframe v1</title>
<style>
  :root{
    --bg:#0f1115; --ink:#0e1320; --muted:#6b7890; --accent:#5B7EAE; --accent-weak:#8fa7c7;
    --panel:#ffffff; --line:#e7ecf3; --chip:#f3f6fa; --chip-br:#dfe7f1;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#fff}
  .app{min-height:100dvh;display:grid;grid-template-rows:auto auto 1fr auto}
  header{padding:1rem 1.25rem;border-bottom:1px solid rgba(255,255,255,.1);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,0))}
  header h1{margin:0;font-size:1.35rem;letter-spacing:.2px}
  .panel-datos{background:var(--panel);color:var(--ink);padding:1rem 1.25rem;border-bottom:1px solid var(--line);display:grid;grid-template-columns:repeat(3,1fr) auto;gap:.8rem;align-items:end}
  .fld{display:flex;flex-direction:column;gap:.35rem}
  .fld label{font-size:.85rem;color:#53607a}
  .fld input{padding:.6rem .7rem;border:1px solid var(--line);border-radius:.6rem}
  .btn{appearance:none;border:none;border-radius:.6rem;padding:.65rem 1rem;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--accent);color:#0d1117}
  .btn.ghost{background:transparent;border:1px solid var(--accent-weak);color:#1b2435}
  .svg-panel{background:var(--panel);color:var(--ink);padding:0 1.25rem 1rem 1.25rem;border-bottom:1px solid var(--line)}
  .tabsbar{display:grid;grid-template-columns:1fr auto;align-items:end;padding:0;margin:0}
  .tabs{display:flex;gap:.25rem;flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:thin;padding-top:.6rem}
  .tab{appearance:none;border:1px solid var(--line);background:#f6f8fb;color:#1b2435;padding:.55rem .9rem;border-top-left-radius:.75rem;border-top-right-radius:.75rem;cursor:pointer;font-weight:700;flex:0 0 auto}
  .tab.active{background:#fff;border-bottom-color:transparent;box-shadow:0 -6px 24px rgba(0,0,0,.12)}
  .lado{display:flex;align-items:center;gap:.5rem}
  .lado select{padding:.45rem .6rem;border:1px solid var(--line);border-radius:.5rem}
  .canvas{border:1px solid var(--line);border-top:none;border-radius:0 0 .9rem .9rem;overflow:hidden;background:#1c1f25}
  .canvas svg{display:block;width:100%;height:auto}
  .caract{background:var(--panel);color:var(--ink);padding:1rem 1.25rem 1.25rem;border-top:1px solid var(--line)}
  .caract h2{margin:.2rem 0 1rem 0;font-size:1.05rem}
  .cards{display:grid;grid-template-columns:repeat(3,minmax(260px,1fr));gap:1rem;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:thin}
  .card{flex:1;min-width:250px;border:1px solid var(--line);border-radius:.9rem;background:#fff;padding:.9rem}
  .card h3{margin:.1rem 0 .6rem 0;font-size:.95rem;color:#1b2435}
  .opt{display:grid;gap:.45rem}
  .opt label{display:flex;align-items:center;gap:.5rem}
  footer{padding:.8rem 1.25rem;color:#97a6bf;font-size:.9rem;border-top:1px solid rgba(255,255,255,.1)}
  @media (max-width: 820px){ /* Ajustes en tablets/phones, sin cambiar las 3 columnas */
  .panel-datos{grid-template-columns:1fr;grid-auto-rows:auto}
}
@media print{@page{size:A4;margin:12mm 10mm 14mm 10mm}body{background:#fff;color:#000}header{color:#000;border-bottom:1px solid #ddd}.btn{display:none}footer{color:#333;border-top:1px solid #ddd}}
  @media (max-width: 520px){ .cards{grid-template-columns:1fr} }.cards{flex-direction:column}}
  @media print{@page{size:A4;margin:12mm 10mm 14mm 10mm}body{background:#fff;color:#000}header{color:#000;border-bottom:1px solid #ddd}.btn{display:none}footer{color:#333;border-top:1px solid #ddd}}
</style>
</head>
<body>
<div class="app">
  <header><h1>Esquema de lesión muscular</h1></header>
  <section class="panel-datos">
    <div class="fld"><label>Nombre y Apellido</label><input id="inpNombre" placeholder="Apellido, Nombre"/></div>
    <div class="fld"><label>Fecha de lesión</label><input id="inpFecha" type="date"/></div>
    <div class="fld"></div>
    <div style="justify-self:end;display:flex;gap:.5rem"><button class="btn ghost" id="btnLimpiar">Limpiar</button><button class="btn primary" id="btnPDF">Generar PDF</button></div>
  </section>
  <section class="svg-panel">
    <div class="tabsbar">
      <div class="tabs" id="tabs"><button class="tab active" data-musculo="biceps">Biceps</button><button class="tab" data-musculo="semis">Semis</button><button class="tab" data-musculo="rac">RAC</button><button class="tab" data-musculo="aductores">Aductores</button><button class="tab" data-musculo="soleo">Sóleo</button><button class="tab" data-musculo="gemelos">Gemelos</button></div>
      <div class="lado"><label for="selLado">Miembro:</label><select id="selLado"><option value="derecho" selected>Derecho</option><option value="izquierdo">Izquierdo</option></select></div>
    </div>
    <div class="canvas"><svg id="panelSVG" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet"><rect x="0" y="0" width="1600" height="900" fill="#1c1f25"/><g id="pins"></g><g id="placeholder"><rect x="80" y="80" width="1440" height="740" fill="#222832" stroke="#3a4250"/><text x="800" y="460" fill="#8fa7c7" font-size="42" text-anchor="middle" font-family="system-ui, -apple-system">Pegaremos aquí el SVG de <tspan id="tMusculo">Biceps</tspan> — <tspan id="tLado">derecho</tspan></text></g></svg></div>
  </section>
  <section class="caract">
    <h2>Características de la lesión</h2>
    <div class="cards">
      <div class="card"><h3>Grado</h3><div class="opt" id="optGrado"><label><input type="radio" name="grado" value="1"> Grado 1 (a,b)</label><label><input type="radio" name="grado" value="2"> Grado 2 (a,b,c)</label><label><input type="radio" name="grado" value="3"> Grado 3 (a,b,c)</label><label><input type="radio" name="grado" value="4"> Grado 4 (c)</label></div></div>
      <div class="card"><h3>Tejido afectado</h3><div class="opt" id="optTejido"><label><input type="checkbox" value="miofascial"> Miofascial (a)</label><label><input type="checkbox" value="miotendinoso"> Miotendinoso (b)</label><label><input type="checkbox" value="tendinoso"> Tendinoso (c)</label><label><input type="checkbox" value="intramuscular"> Intramuscular</label></div></div>
      <div class="card"><h3>Lesiones asociadas</h3><div class="opt" id="optAsociadas"><label><input type="checkbox" value="lamina"> Lámina líquida</label><label><input type="checkbox" value="coleccion"> Colección</label><label><input type="checkbox" value="cicatriz"> Cicatriz fibrosa</label><label><input type="checkbox" value="calcificaciones"> Calcificaciones</label><label><input type="checkbox" value="recidiva"> Recidiva</label></div></div>
    </div>
  </section>
  <footer>Desarrollado por Santiago Grosso</footer>
</div>
<script>
(function(){
  const $ = s=>document.querySelector(s);const $$=s=>Array.from(document.querySelectorAll(s));
  let musculo='biceps';let lado='derecho';
  const tabs=$$('#tabs .tab');
  tabs.forEach(t=>t.addEventListener('click',()=>{tabs.forEach(o=>o.classList.remove('active'));t.classList.add('active');musculo=t.dataset.musculo;const tMus=$('#tMusculo');if(tMus)tMus.textContent=t.textContent.trim();}));
  const selLado=$('#selLado');selLado&&selLado.addEventListener('change',()=>{lado=selLado.value;const tLado=$('#tLado');if(tLado)tLado.textContent=lado;});
  const btnPDF=$('#btnPDF');btnPDF&&btnPDF.addEventListener('click',()=>window.print());
  const btnLimpiar=$('#btnLimpiar');btnLimpiar&&btnLimpiar.addEventListener('click',()=>{$('#inpNombre').value='';$('#inpFecha').value='';$$('input[name=grado]').forEach(r=>r.checked=false);$$('#optTejido input[type=checkbox],#optAsociadas input[type=checkbox]').forEach(c=>c.checked=false);});
})();
</script>
</body>
</html>
