<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Esquema de lesión muscular — Wireframe v1 (estable)</title>
<style>
  :root{
    --bg:#0f1115; --ink:#0e1320; --muted:#6b7890; --accent:#5B7EAE; --accent-weak:#8fa7c7;
    --panel:#ffffff; --line:#e7ecf3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#fff}
  .app{min-height:100dvh;display:grid;grid-template-rows:auto auto 1fr auto}

  /* Header */
  header{padding:1rem 1.25rem;border-bottom:1px solid rgba(255,255,255,.1);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,0))}
  header h1{margin:0;font-size:1.35rem;letter-spacing:.2px}

  /* Panel de datos */
  .panel-datos{background:var(--panel);color:var(--ink);padding:1rem 1.25rem;border-bottom:1px solid var(--line);display:flex;flex-wrap:wrap;align-items:end;gap:.8rem;overflow-x:visible;-webkit-overflow-scrolling:touch;scrollbar-width:thin}
  .panel-datos .fld{min-width:220px}
  .panel-datos .actions{min-width:max-content;display:flex;gap:.5rem;margin-left:auto}
  .fld{display:flex;flex-direction:column;gap:.35rem}
  .fld label{font-size:.85rem;color:#53607a}
  .fld input,.fld select{padding:.6rem .7rem;border:1px solid var(--line);border-radius:.6rem}
  .btn{appearance:none;border:none;border-radius:.6rem;padding:.65rem 1rem;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--accent);color:#0d1117}
  .btn.ghost{background:transparent;border:1px solid var(--accent-weak);color:#1b2435}

  /* Panel SVG + Tabs */
  .svg-panel{background:var(--panel);color:var(--ink);padding:0 1.25rem 1rem 1.25rem;border-bottom:1px solid var(--line)}
  .toolbar{display:flex;gap:.75rem;align-items:center;justify-content:space-between;padding:.6rem 0 .2rem 0;color:#1b2435;position:relative;z-index:10}
  .tabs{display:flex;gap:.25rem;flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:thin;padding-top:.6rem;position:relative;z-index:2;background:#fff;border-bottom:1px solid var(--line)}
  .tab{appearance:none;border:1px solid var(--line);background:#f6f8fb;color:#1b2435;padding:.55rem .9rem;border-top-left-radius:.75rem;border-top-right-radius:.75rem;cursor:pointer;font-weight:700;flex:0 0 auto;-webkit-tap-highlight-color: rgba(0,0,0,0);}
  .tab.active{background:#fff;border-bottom-color:transparent;box-shadow:0 -6px 24px rgba(0,0,0,.12)}
  .canvas{border:1px solid var(--line);border-top:none;border-radius:0 0 .9rem .9rem;overflow:hidden;background:#1c1f25;position:relative;z-index:1}
  .canvas svg{display:block;width:100%;height:auto;touch-action:none}
  .pin{fill:#FFD54F;stroke:#ffffff;stroke-width:1.5;pointer-events:auto;cursor:pointer}
  #placeholder text{user-select:none}
  #phMsg{fill:#c7d6eb;font-size:18px}

  /* Panel características (3 columnas fijas) */
  .caract{background:var(--panel);color:var(--ink);padding:1rem 1.25rem 1.25rem;border-top:1px solid var(--line)}
  .caract h2{margin:.2rem 0 1rem 0;font-size:1.05rem}
  .cards{display:grid;grid-template-columns:repeat(3,minmax(260px,1fr));gap:1rem;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:thin}
  .card{border:1px solid var(--line);border-radius:.9rem;background:#fff;padding:.9rem}
  .card h3{margin:.1rem 0 .6rem 0;font-size:.95rem;color:#1b2435}
  .opt{display:grid;gap:.45rem}
  .opt label{display:flex;align-items:center;gap:.5rem}

  footer{padding:.8rem 1.25rem;color:#97a6bf;font-size:.9rem;border-top:1px solid rgba(255,255,255,.1)}

  /* Impresión A4 */
  @media print{
    @page{size:A4;margin:12mm 10mm 14mm 10mm}
    body{background:#fff;color:#000}
    header{color:#000;border-bottom:1px solid #ddd}
    .btn{display:none}
    footer{color:#333;border-top:1px solid #ddd}
  }

  /* Switch accesible (sin interferencias) */
  #markSwitch{position:relative;display:flex;align-items:center;gap:.5rem;user-select:none;cursor:pointer}
  #toggleMark{position:absolute;left:0;top:0;width:46px;height:28px;opacity:0;cursor:pointer;z-index:3}
  #markSwitch .track{width:46px;height:28px;background:#d4dde9;border:1px solid #b9c6d9;border-radius:999px;display:inline-block;position:relative;transition:.15s;pointer-events:none}
  #markSwitch .thumb{width:22px;height:22px;border-radius:50%;background:#fff;box-shadow:0 1px 3px rgba(0,0,0,.25);position:absolute;left:3px;top:50%;transform:translateY(-50%);transition:.15s;pointer-events:none}
  #toggleMark:checked ~ .track{background:#5B7EAE;border-color:#5B7EAE}
  #toggleMark:checked ~ .thumb{left:21px}
</style>
</head>
<body>
<div class="app">
  <!-- HEADER -->
  <header><h1>Esquema de lesión muscular</h1></header>

  <!-- PANEL DE DATOS -->
  <section class="panel-datos">
    <div class="fld"><label>Nombre y Apellido</label><input id="inpNombre" placeholder="Apellido, Nombre"/></div>
    <div class="fld"><label>Fecha de lesión</label><input id="inpFecha" type="date"/></div>
    <div class="actions"><button class="btn primary" id="btnPDF">Generar PDF</button></div>
  </section>

  <!-- PANEL SVG + TABS -->
  <section class="svg-panel">
    <div class="toolbar">
      <div style="display:flex;gap:1rem;align-items:center;flex-wrap:wrap">
        <div id="sideToggle" style="display:inline-flex;border:1px solid #b9c6d9;border-radius:.6rem;overflow:hidden">
          <button type="button" class="seg seg-left active" data-side="derecho" style="padding:.45rem .75rem;border:0;background:#e8eef7;color:#0e1320;font-weight:700">D</button>
          <button type="button" class="seg seg-right" data-side="izquierdo" style="padding:.45rem .75rem;border:0;background:#f6f8fb;color:#0e1320;font-weight:700;border-left:1px solid #b9c6d9">I</button>
        </div>
        <label id="markSwitch">
          <input id="toggleMark" type="checkbox" aria-label="Activar marcas">
          <span class="track" aria-hidden="true"></span>
          <span class="thumb" aria-hidden="true"></span>
          <span class="label">Activar marcas (★)</span>
        </label>
        <button class="btn ghost" id="btnClearPins" title="Eliminar todas las estrellas">Limpiar estrellas</button>
      </div>
    </div>
    <div class="tabs" id="tabs">
      <button class="tab" data-musculo="biceps">Bíceps femoral</button>
      <button class="tab" data-musculo="semis">Semitendinoso/Semimembranoso</button>
      <button class="tab active" data-musculo="rac">Recto anterior del cuádriceps</button>
      <button class="tab" data-musculo="aductores">Aductores</button>
      <button class="tab" data-musculo="gemelos">Gemelos</button>
      <button class="tab" data-musculo="soleo">Sóleo</button>
    </div>
    <div class="canvas">
      <svg id="panelSVG" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <rect x="0" y="0" width="1600" height="900" fill="#1c1f25"/>
        <g id="artwork"></g>
        <g id="pins"></g>
        <g id="placeholder">
          <rect x="80" y="80" width="1440" height="740" fill="#222832" stroke="#3a4250"/>
          <text x="800" y="430" fill="#8fa7c7" font-size="42" text-anchor="middle" font-family="system-ui, -apple-system">Pegaremos aquí el SVG de <tspan id="tMusculo">RAC</tspan> — <tspan id="tLado">derecho</tspan></text>
          <text id="phMsg" x="800" y="490" text-anchor="middle" font-family="system-ui, -apple-system">Subí el archivo faltante a ./svg/<tspan id="phMus">rac</tspan>/<tspan id="phFile">rac-derecho.svg</tspan></text>
        </g>
      </svg>
    </div>
  </section>

  <!-- PANEL CARACTERÍSTICAS -->
  <section class="caract">
    <h2>Características de la lesión</h2>
    <div class="cards">
      <div class="card">
        <h3>Grado</h3>
        <div class="opt" id="optGrado">
          <label><input type="radio" name="grado" value="1"> Grado 1 (a,b)</label>
          <label><input type="radio" name="grado" value="2"> Grado 2 (a,b,c)</label>
          <label><input type="radio" name="grado" value="3"> Grado 3 (a,b,c)</label>
          <label><input type="radio" name="grado" value="4"> Grado 4 (c)</label>
        </div>
      </div>
      <div class="card">
        <h3>Tejido afectado</h3>
        <div class="opt" id="optTejido">
          <label><input type="checkbox" value="miofascial"> Miofascial (a)</label>
          <label><input type="checkbox" value="miotendinoso"> Miotendinoso (b)</label>
          <label><input type="checkbox" value="tendinoso"> Tendinoso (c)</label>
          <label><input type="checkbox" value="intramuscular"> Intramuscular</label>
        </div>
      </div>
      <div class="card">
        <h3>Lesiones asociadas</h3>
        <div class="opt" id="optAsociadas">
          <label><input type="checkbox" value="lamina"> Lámina líquida</label>
          <label><input type="checkbox" value="coleccion"> Colección</label>
          <label><input type="checkbox" value="cicatriz"> Cicatriz fibrosa</label>
          <label><input type="checkbox" value="calcificaciones"> Calcificaciones</label>
          <label><input type="checkbox" value="recidiva"> Recidiva</label>
        </div>
      </div>
    </div>
  </section>

  <footer>Desarrollado por Santiago Grosso</footer>
</div>

<script>
(function(){
  // ===== Config =====
  var BASE_SVG_PATH = './svg'; // ./svg/<musculo>/<musculo>-<lado>.svg
  var $ = function(s){ return document.querySelector(s); };
  var $$ = function(s){ return Array.prototype.slice.call(document.querySelectorAll(s)); };
  var musculo = 'rac';
  var lado = 'derecho';

  // DOM refs
  var panelSVG = document.getElementById('panelSVG');
  var artwork  = document.getElementById('artwork');
  var pins     = document.getElementById('pins');
  var ph       = document.getElementById('placeholder');
  var phMus    = document.getElementById('phMus');
  var phFile   = document.getElementById('phFile');
  var tMus     = document.getElementById('tMusculo');
  var tLado    = document.getElementById('tLado');

  // ===== Carga de SVG =====
  function loadSVG(){
    if(!artwork) return Promise.resolve();
    var path = BASE_SVG_PATH + '/' + musculo + '/' + musculo + '-' + lado + '.svg';
    if(phMus)  phMus.textContent  = musculo;
    if(phFile) phFile.textContent = musculo + '-' + lado + '.svg';
    if(tMus){ var tabEl = document.querySelector('.tab[data-musculo="' + musculo + '"]'); tMus.textContent = (tabEl ? tabEl.textContent : musculo).trim(); }
    if(tLado)  tLado.textContent  = lado;

    return fetch(path,{cache:'no-store'}).then(function(res){
      if(!res.ok){ if(ph) ph.style.display='block'; artwork.innerHTML=''; console.warn('[SVG] No encontrado:', path); return null; }
      return res.text();
    }).then(function(txt){
      if(txt===null) return;
      var doc = new DOMParser().parseFromString(txt,'image/svg+xml');
      var src = doc.querySelector('svg');
      if(!src){ if(ph) ph.style.display='block'; artwork.innerHTML=''; console.warn('[SVG] Sin <svg> raíz:', path); return; }
      artwork.innerHTML='';
      var vb = src.getAttribute('viewBox'); panelSVG.setAttribute('viewBox', vb ? vb : '0 0 1600 900');
      Array.prototype.slice.call(src.childNodes).forEach(function(n){ artwork.appendChild(panelSVG.ownerDocument.importNode(n,true)); });
      if(ph) ph.style.display='none';
    }).catch(function(err){ if(ph) ph.style.display='block'; artwork.innerHTML=''; console.warn('[SVG] Error al cargar', path, (err && err.message) || err); });
  }

  // ===== Estrellas =====
  function clearPins(){ if(pins){ while(pins.firstChild) pins.removeChild(pins.firstChild); } }
  var STAR_MIN = 10, STAR_MAX = 56;
  var svgPoint = function(svg, clientX, clientY){
    var pt = svg.createSVGPoint(); pt.x=clientX; pt.y=clientY; return pt.matrixTransform(svg.getScreenCTM().inverse());
  };
  var starPath = function(cx,cy,r,spikes){
    if(spikes==null) spikes=5;
    var inner=r*0.48; var rot=Math.PI/2*3, x=cx, y=cy, step=Math.PI/spikes, d='M ' + cx + ' ' + (cy-r);
    for(var i=0;i<spikes;i++){ x=cx+Math.cos(rot)*r; y=cy+Math.sin(rot)*r; d+=' L ' + x + ' ' + y; rot+=step; x=cx+Math.cos(rot)*inner; y=cy+Math.sin(rot)*inner; d+=' L ' + x + ' ' + y; rot+=step; }
    return d+' Z';
  };

  var markEnabled = false; // controlado por el interruptor
  var drawing=null, start=null;

  var onPointerDown = function(e){
    if(!panelSVG || e.button===2) return;
    var isPin = e.target && e.target.classList && e.target.classList.contains('pin');
    if(isPin){ try{ e.target.remove(); }catch(_){ } return; }
    if(!markEnabled) return; // no crear con switch OFF
    if(e && e.preventDefault) e.preventDefault();
    var p = svgPoint(panelSVG, e.clientX, e.clientY);
    start = p;
    var path = document.createElementNS('http://www.w3.org/2000/svg','path');
    path.setAttribute('class','pin');
    path.setAttribute('d', starPath(p.x, p.y, STAR_MIN));
    pins.appendChild(path);
    drawing = path;
  };
  var onPointerMove = function(e){
    if(!drawing) return; if(e && e.preventDefault) e.preventDefault();
    var p = svgPoint(panelSVG, e.clientX, e.clientY);
    var dx=p.x-start.x, dy=p.y-start.y; var r=Math.max(STAR_MIN, Math.min(STAR_MAX, Math.hypot(dx,dy)));
    drawing.setAttribute('d', starPath(start.x, start.y, r));
  };
  var onPointerEnd = function(e){ if(!drawing) return; if(e && e.preventDefault) e.preventDefault(); drawing=null; start=null; };

  // Listeners principales (solo marcado)
  if(panelSVG){
    panelSVG.addEventListener('pointerdown', onPointerDown, {passive:false});
    window.addEventListener('pointermove', onPointerMove, {passive:false});
    window.addEventListener('pointerup',   onPointerEnd,  {passive:false});
    window.addEventListener('pointercancel', onPointerEnd,{passive:false});
  }

  // Switch + acciones
  var toggleMark = document.getElementById('toggleMark');
  var switchLabel = document.getElementById('markSwitch');
  if(toggleMark){ toggleMark.addEventListener('change', function(){ markEnabled = !!toggleMark.checked; }); }
  if(switchLabel){ // fallback: tocar en cualquier parte del label
    switchLabel.addEventListener('click', function(ev){
      if(ev.target && ev.target.id==='toggleMark') return; // el input maneja su propio click
      toggleMark.checked = !toggleMark.checked; toggleMark.dispatchEvent(new Event('change', {bubbles:true}));
    });
  }
  var btnClearPins = document.getElementById('btnClearPins'); if(btnClearPins) btnClearPins.addEventListener('click', clearPins);

  // Tabs
  var tabsEl = document.getElementById('tabs');
  if(tabsEl){
    tabsEl.addEventListener('click', function(e){
      var t = e.target && e.target.closest ? e.target.closest('.tab') : null;
      if(!t) return;
      $$('#tabs .tab').forEach(function(o){ o.classList.remove('active'); });
      t.classList.add('active');
      musculo = t.getAttribute('data-musculo');
      clearPins(); loadSVG();
    });
  }

  // Lado
  var sideToggle = document.getElementById('sideToggle');
  if(sideToggle){
    sideToggle.addEventListener('click', function(ev){
      var btn = ev.target && ev.target.closest ? ev.target.closest('button[data-side]') : null;
      if(!btn) return;
      Array.prototype.slice.call(sideToggle.querySelectorAll('button[data-side]')).forEach(function(b){ b.classList.remove('active'); });
      btn.classList.add('active');
      lado = btn.getAttribute('data-side');
      clearPins(); loadSVG();
    });
  }

  // Botones generales
  var btnPDF    = document.getElementById('btnPDF');    if(btnPDF)    btnPDF.addEventListener('click', function(){ window.print(); });
  var btnLimpiar= document.getElementById('btnLimpiar'); if(btnLimpiar) btnLimpiar.addEventListener('click', function(){
    var nombre=$('#inpNombre'); if(nombre) nombre.value='';
    var fecha=$('#inpFecha');   if(fecha)  fecha.value='';
    $$('#optGrado input[type=radio]').forEach(function(r){ r.checked=false; });
    $$('#optTejido input[type=checkbox],#optAsociadas input[type=checkbox]').forEach(function(c){ c.checked=false; });
    clearPins();
  });

  // ===== TESTS =====
  function assert(cond,msg){ if(!cond){ console.error('[TEST FAIL]',msg); return false;} console.log('[TEST OK]',msg); return true; }
  var tests=[
    function(){ return assert(!!document.getElementById('tabs'),'Existe barra de tabs'); },
    function(){ return assert(document.querySelectorAll('#tabs .tab').length===6,'Hay 6 pestañas'); },
    function(){ return assert(!!document.getElementById('sideToggle'),'Existe selector de lado (I/D)'); },
    function(){ return assert(document.querySelectorAll('#sideToggle button[data-side]').length===2,'Selector I/D tiene 2 opciones'); },
    function(){ return assert(!!document.getElementById('panelSVG'),'Existe panel SVG'); },
    function(){ return assert(typeof loadSVG==='function','loadSVG definida'); },
    function(){ try{ var p=loadSVG(); return assert(p instanceof Promise || p===undefined,'loadSVG no arroja'); }catch(e){ return assert(false,'loadSVG no debería arrojar'); } },
    function(){ return assert(!!document.getElementById('btnClearPins'),'Botón Limpiar estrellas presente'); },
    function(){ return assert(!!document.getElementById('toggleMark'),'Toggle de marcado presente'); },
    function(){ // OFF: no crea
      var t=document.getElementById('toggleMark'); t.checked=false; t.dispatchEvent(new Event('change'));
      var before=pins.childElementCount; var rect=panelSVG.getBoundingClientRect();
      try{ var down=new PointerEvent('pointerdown',{clientX:rect.left+60,clientY:rect.top+60,pointerId:12}); panelSVG.dispatchEvent(down);}catch(_){ }
      var after=pins.childElementCount; return assert(after===before,'Con marcado OFF NO se agregan estrellas');
    },
    function(){ // ON: crea
      var t=document.getElementById('toggleMark'); t.checked=true; t.dispatchEvent(new Event('change'));
      var before=pins.childElementCount; var rect=panelSVG.getBoundingClientRect();
      try{ var down=new PointerEvent('pointerdown',{clientX:rect.left+80,clientY:rect.top+80,pointerId:13}); panelSVG.dispatchEvent(down);}catch(_){ }
      var after=pins.childElementCount; return assert(after===before+1,'Con marcado ON sí se agrega estrella');
    },
    function(){ // Limpiar
      var before=pins.childElementCount; var btn=document.getElementById('btnClearPins'); if(btn) btn.click(); var after=pins.childElementCount; return assert(after===0,'Limpiar estrellas vacía el grupo'); }
  ];
  tests.forEach(function(t){ try{ t(); }catch(e){ console.error('[TEST ERROR]', e); } });

  // Carga inicial
  loadSVG();
})();
</script>
</body>
</html>
